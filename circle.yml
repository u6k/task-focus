machine:
    timezone: Asia/Tokyo
    services:
        - docker

compile:
    override:
        - docker build -t task-focus-dev -f Dockerfile-dev .

test:
    override:
        - docker run --rm -v "${PWD}:/var/my-app" -v "${HOME}/.m2:/root/.m2" task-focus-dev mvn -Duitest.skip=true clean test package # FIXME: コントローラー・テストを正常実行できるようにする
        - docker build -t u6kapps/task-focus .
    post:
        - cp -r target/surefire-reports/* $CIRCLE_TEST_REPORTS/
        - cp -r target/* $CIRCLE_ARTIFACTS/

deployment:
    release:
        tag: /.+/
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker tag u6kapps/task-focus u6kapps/task-focus:$CIRCLE_TAG
            - docker push u6kapps/task-focus
