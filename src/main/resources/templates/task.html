<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Task Detail | Task Focus</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
<style>
body {
    padding-top: 70px;
}
</style>
</head>
<body>
    <nav th:replace="navigation :: nav"></nav>
    <div class="container-fluid">
        <h1 class="page-header">Task Detail</h1>
        <dl class="row">
            <dt class="col-sm-2">
                <p>作業名:</p>
            </dt>
            <dd class="col-sm-10">
                <p th:text="${task.name} ?: '&nbsp;'">サンプル作業名</p>
            </dd>
            <dt class="col-sm-2">
                <p>開始予定時刻:</p>
            </dt>
            <dd class="col-sm-10">
                <p th:text="${task.estimatedStartTime} ?: '&nbsp;'">2017-08-17 13:00</p>
            </dd>
            <dt class="col-sm-2">
                <p>見積り時間(分):</p>
            </dt>
            <dd class="col-sm-10">
                <p th:text="${task.estimatedTime} ?: '&nbsp;'">60</p>
            </dd>
            <dt class="col-sm-2">
                <p>開始実績時刻:</p>
            </dt>
            <dd class="col-sm-10">
                <p th:text="${task.actualStartTime} ?: '&nbsp;'">2017-08-17 14:30</p>
            </dd>
            <dt class="col-sm-2">
                <p>実績時間(分):</p>
            </dt>
            <dd class="col-sm-10">
                <p th:text="${task.actualTime} ?: '&nbsp;'">90</p>
            </dd>
            <dt class="col-sm-2">
                <p>詳細:</p>
            </dt>
            <dd class="col-sm-10">
                <p th:text="${task.description} ?: '&nbsp;'">サンプル作業詳細</p>
            </dd>
            <dt class="col-sm-2">&nbsp;</dt>
            <dd class="col-sm-10">
                <p>
                    <a href="/ui/tasks/xxxxx-xx-xx-xx-xxxx/update" th:href="@{'/ui/tasks/'+${task.id}+'/update'}" class="btn btn-success" role="button">Update</a>
                </p>
            </dd>
            <dt class="col-sm-2">&nbsp;</dt>
            <dd class="col-sm-10">
                <form role="form" action="tasks.html" method="post" th:action="@{'/ui/tasks/'+${task.id}+'/remove'}" class="form-horizontal">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </dd>
        </dl>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
