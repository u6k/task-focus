sudo: required
language: java

services:
    - docker

before_install:
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
    - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    - sudo apt-get update
    - sudo apt-get -y install docker-ce

script:
    - docker build -t task-focus-dev -f Dockerfile-dev .
    - docker run --rm -v $HOME/.m2:/root/.m2 -v $(pwd):/usr/local/src/task-focus task-focus-dev mvn clean site
    - docker build -t u6kapps/task-focus .

after_success:
    - if [ -n "$TRAVIS_TAG" ]; then
          docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
          docker tag u6kapps/task-focus u6kapps/task-focus:$TRAVIS_TAG;
          docker push u6kapps/task-focus;
      else
          echo skip docker push;
      fi

notifications:
  slack:
    secure: 
